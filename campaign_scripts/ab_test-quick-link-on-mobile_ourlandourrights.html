<!--

Split test whether the presence of a link shown on mobile to jump down to the form increases conversion rate or not.

Link needs an id of "mobile-link-to-form"

Requires the generateAB, select, fillField and hide helper functions:
https://github.com/Traidcraft-Exchange/Code-for-Campaigns/tree/master/helpers

Requires a hidden field in a form. (Called ab_mobile_link)
-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var abField = select('input[name="submitted[ab_mobile_link]"]');
        var screenWidth = window.innerWidth < 780 ? "mobile" : "desktop";

        if (screenWidth === "mobile") {
            // Do stuff when screen is a mobile
            if (AorB === "A") {
                // Do stuff when mobile screen is A
                var logMessage = "Mobile, button shown";
                fillField(abField, logMessage);
            } else {
                // Do stuff when mobile screen is B
                var mobileLinkToForm = select("#mobile-link-to-form");
                hide(mobileLinkToForm);
                var _logMessage = "Mobile, button hidden";
                fillField(abField, _logMessage);
            }
        } else {
            // Do stuff when screen is a Desktop
            var _logMessage2 = "Desktop";
            fillField(abField, _logMessage2);
        }
    });

</script>
